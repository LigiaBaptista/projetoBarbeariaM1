        <header class="containerHeader">

        <main>
            <h1>Contatos</h1>    

            <form class="formas">
                <div>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX">
            
            
                
                <label id="ajusta" for="mensagem">Mensagem</label>        
                <textarea type="text" cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>
                <div class="bolinha" ><div>
                </div>

                <fieldset id="ajusta">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>
            
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <!-- <button onclick="checkInput()" > enviar </button> -->
                    <input type="submit" onclick="checkInput()"  value="Enviar formulário" class="enviar">
            </form>

        </main>
        <section class="mapa-todo" >
            <h2 id="titulo" >Nosso estabelecimento</h2>
            <p id="p1" >Nosso estabelecimento está localizado no coração da cidade.</p>
            <div class="telefone-contato">
            <p id="paragrafo"> Fale conosco: (11) 999999999 / Atendimento: De Terça a Domingo das 8 até 20 hrs.</p>
            </div>
